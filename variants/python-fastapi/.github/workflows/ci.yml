name: CI (python)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          # TODO: replace with your projectâ€™s installer (uv/poetry/pip)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          # TODO: replace with your test command
          if command -v pytest >/dev/null 2>&1; then pytest -q; else echo "pytest not configured"; fi
